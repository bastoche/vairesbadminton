baseURL = "https://usvecbadminton.fr/"
enableRobotsTXT = true
languageCode = "fr-fr"
publishDir = "."
theme = "terrassa"
title = "USVECBAD"

[params]
    favicon = "/images/favicon.ico"


[params.separator]
    show = true

[params.cta]
    show = true
    cta = "Inscription"
    link = "signup"

[params.form] 
    action = "https://formspree.io/flarroq@hotmail.com"
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "Nom"
    inputNamePlaceholder = "Votre nom"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "Votre email"
    inputMsgName = "message"
    inputMsgLabel = "Votre message"
    inputMsgLength = 750
    inputSubmitValue = "Envoyer"

[params.hero]
    textColor = "#fdfdfd"

[params.posts]
    showAuthor = false
    showDate = false
    showTags = true