baseURL = "https://vairesbadminton.fr/"
enableRobotsTXT = true
languageCode = "fr-fr"
publishDir = "."
theme = "terrassa"
title = "Vaires Badminton"

[params]
    favicon = "/images/favicon.ico"


[params.separator]
    show = true

[params.form]
    action = "https://formspree.io/f/xqkvepgq"
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "Nom"
    inputNamePlaceholder = "Votre nom"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "Votre email"
    inputMsgName = "message"
    inputMsgLabel = "Votre message"
    inputMsgLength = 750
    inputSubmitValue = "Envoyer"

[params.hero]
    textColor = "#fdfdfd"

[params.posts]
    showAuthor = false
    showDate = false
    showTags = true

[markup.goldmark.renderer]
  unsafe = true